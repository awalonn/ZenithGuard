name: Cloud Extension CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type Check
      run: npx tsc --noEmit
      
    - name: Run Unit Tests
      run: npm test
      
    - name: Build Extension
      run: npm run build
      
    - name: Run E2E Tests (Puppeteer)
      # Puppeteer run in headless mode. 
      # Dependencies for Chrome on Ubuntu are usually pre-installed in github runners.
      # setup.ts includes --no-sandbox which is essential for CI.
      run: npm run test:e2e
      env:
        CI: true
